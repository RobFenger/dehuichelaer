<!DOCTYPE html>

<html>
  <head>
    <title>De Huichelaer</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta property="og:title" content="De Huichelaer" />
    <meta
      property="og:image"
      content="https://huichelaer.nl/Webassets_Huichelaar/Huichelaar%20logos/Huichelaer_sticker_final.png"
    />
    <meta property="og:url" content="https://huichelaer.nl/" />
    <meta property="og:type" content="website" />
    <link
      rel="icon"
      type="image/png"
      href="Webassets_Huichelaar/Huichelaar logos/Huichelaar1.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="website," />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="banner">
        <div class="image">
          <img
            alt="Huichelaer Toko"
            src="Webassets_Huichelaar/Huichelaer_main_visual-min.png"
          />
        </div>
        <div class="logo" id="box">
          <img
            alt="Huichelaer logo"
            src="Webassets_Huichelaar/Huichelaar logos/Huichelaer_sticker_final.png"
          />
        </div>

        <div class="language-switcher" id="language-switcher">
          <img
            src="Webassets_Huichelaar/UI Stuff/nl-flag.png"
            alt="Nederlands"
            onclick="setLanguage('nl')"
            style="width: 30px; cursor: pointer"
            class="flag nl-flag"
            id="nl-flag"
          />
          <img
            src="Webassets_Huichelaar/UI Stuff/en-flag.png"
            alt="English"
            onclick="setLanguage('en')"
            style="width: 30px; cursor: pointer"
            class="flag en-flag"
            id="en-flag"
          />
        </div>
      </div>

      <div class="title inline content narrow negative-margin">
        <h2 data-i18n="titleOne" class="title big animation-element"></h2>
        <h2 data-i18n="titleTwo" class="title big white animation-element"></h2>
      </div>

      <div class="text content narrow">
        <p data-i18n="descriptionOne"></p>
        <p data-i18n="descriptionTwo"></p>
      </div>

      <div class="spacer-sm"></div>

      <div class="content inline">
        <div class="arrow no-mobile">
          <img src="Webassets_Huichelaar/UI Stuff/Webassets__ARROW.svg" />
        </div>

        <div class="content inline relative">
          <a class="title-with-background yellow" href="#petition">
            <h2 data-i18n="petition" class="title black"></h2>
          </a>

          <div class="button-circle">
            <img src="Webassets_Huichelaar/UI Stuff/Webassets_circle.svg" />
          </div>
        </div>

        <div class="arrow no-mobile">
          <img src="Webassets_Huichelaar/UI Stuff/Webassets__ARROW.svg" />
        </div>
      </div>

      <div class="spacer-sm"></div>
      <div class="spacer-sm"></div>
      <div class="spacer-sm relative-for-logo"></div>
      <div class="spacer-sm"></div>

      <div class="title content narrow">
        <h2 data-i18n="why" class="title big yellow"></h2>
      </div>

      <div class="text content narrow">
        <p data-i18n="standUp"></p>
      </div>

      <div class="content inline no-wrap from-bottom narrow" id="petition">
        <h2 class="title red padding-bottom">SIGN THE PETITION</h2>
        <img
          alt="Kapitein Huichelaer"
          src="Webassets_Huichelaar/Kapitein.png"
          class="kapitein"
        />
        <h2 class="title red padding-bottom no-mobile">SIGN THE PETITION</h2>
      </div>

      <div class="form-container">
        <form action="/verwerken" method="post">
          <div class="form-box">
            <input
              class="input"
              type="text"
              placeholder="Name"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="form-box">
            <input
              class="input"
              type="text"
              placeholder="Email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-box">
            <input
              class="checkbox"
              type="checkbox"
              id="checkbox"
              name="checkbox"
              required
            />
            <label for="checkbox">Yes, I'm down with the Huichelaer</label>
          </div>

          <div class="form-box">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>

      <div class="text content narrow">
        <p data-i18n="emailNote"></p>
      </div>

      <div class="spacer-sm"></div>
      <div class="spacer-sm"></div>

      <div class="content inline relative">
        <a class="title-with-background blue" href="#artwork">
          <h2 class="title white">ORDER ARTWORK</h2>
        </a>

        <div class="button-circle">
          <img src="Webassets_Huichelaar/UI Stuff/Webassets_circle_red.svg" />
        </div>
      </div>

      <div class="spacer-sm"></div>
      <div class="spacer-sm"></div>
      <div class="spacer-sm"></div>
      <div class="spacer-sm relative-for-logo"></div>

      <div class="content narrow">
        <h2 data-i18n="lostBusiness" class="title big white"></h2>
      </div>

      <div class="slider-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <img
          class="hide"
          alt="Ölgun"
          src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_BENG SENG.webp"
        />
        <div class="slider">
          <div class="card active">
            <img
              alt="Toko Beng Seng"
              src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_BENG SENG.webp"
            />
          </div>
          <div class="card">
            <img
              alt="Vispaleis de Zeebonk"
              src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_ZEEBONK.webp"
            />
          </div>
          <div class="card">
            <img
              alt="'t Haventje"
              src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_HAVENTJE.webp"
            />
          </div>
          <div class="card">
            <img
              alt="Ölgun"
              src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_OLGUN.webp"
            />
          </div>
          <div class="card">
            <img
              alt="T-shirt"
              src="Webassets_Huichelaar/Posters slideshow/Final_artwork_RGB_TSHIRT.webp"
            />
          </div>
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
      </div>
      <div class="slider-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="spacer-sm"></div>

      <div class="text content narrow">
        <p data-i18n="become"></p>
      </div>

      <div class="content inline narrow" id="artwork">
        <a class="title-with-background blue" href="mailto:info@huichelaer.nl">
          <h2 class="title white">ORDER ARTWORK</h2>
        </a>
      </div>

      <div class="spacer-sm"></div>
    </div>

    <footer>
      <div class="footer-container"></div>
    </footer>
    <!-- Voeg jQuery toe via een CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="home.js"></script>
    <script src="form.js"></script>
  </body>
</html>
